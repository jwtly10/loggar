# 20 minutes
redis-to-elastic-job.fixed-delay=1200000

server.port=8080

spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=6379
spring.redis.channel=${SPRING_REDIS_CHANNEL}


elastic.cloud.id=${SPRING_ELASTIC_CLOUD_ID}
elastic.cloud.api.key=${SPRING_ELASTIC_CLOUD_API_KEY}
elastic.cloud.url=${SPRING_ELASTIC_CLOUD_URL}
elastic.index.name=${SPRING_ELASTIC_INDEX_NAME}

# logging level
logging.level.org.springframework=ERROR

#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# root level
logging.level.=INFO
