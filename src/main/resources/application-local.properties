# 5 minutes
redis-to-elastic-job.fixed-delay=300000

server.port=8080

spring.redis.host=redis
spring.redis.port=6379
spring.redis.channel=local_queue

# Add these for elasticSearch Integration
elastic.cloud.id=
elastic.cloud.api.key=
elastic.cloud.url=
elastic.index.name=local_index

# logging level
logging.level.org.springframework=ERROR

#logging.file=${java.io.tmpdir}/app.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# root level
logging.level.=INFO
