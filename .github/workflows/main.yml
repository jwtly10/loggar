name: Deploy Loggar To DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set Up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build Spring Boot App
        run: mvn clean install -Dmaven.test.skip

      - name: Upload java artifacts to remote
        uses: appleboy/scp-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          passphrase: ${{ secrets.PASSWORD }}
          password: ${{ secrets.PASSWORD }}
          source: "target/*.jar"
          target: "/opt/loggar"
          
      - name: Upload dockerfiles to remote
        uses: appleboy/scp-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          passphrase: ${{ secrets.PASSWORD }}
          password: ${{ secrets.PASSWORD }}
          source: "Dockerfile, docker-compose.yml"
          target: "/opt/loggar"
        
      - name: Upload Redis dockerfiles to remote
        uses: appleboy/scp-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          passphrase: ${{ secrets.PASSWORD }}
          password: ${{ secrets.PASSWORD }}
          source: "redis/Dockerfile"
          target: "/opt/loggar"

      - name: Run docker-compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          passphrase: ${{ secrets.PASSWORD }}
          script: 
            cd /opt/loggar &&
            docker-compose up -d --build
